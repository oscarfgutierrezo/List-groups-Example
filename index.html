<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-groups Example</title>
    <!-- Bootstrap styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="public/css/styles.css">
    <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- /Font Awesome -->
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <a class="list-group-item list-group-item-action py-3 d-flex gap-3" href="#">
                <img src="https://avatars.githubusercontent.com/u/2918581?v=4" alt="Bootstrap Logo" class="bootstrap-logo rounded-circle">
                <div class="w-100 d-flex justify-content-between gap-4">
                    <div>
                        <h6 class="mb-0">List group item heading</h6>
                        <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
                    </div>
                    <small class="opacity-50">now</small>
                </div>
            </a>
            <a class="list-group-item list-group-item-action py-3 d-flex gap-3" href="#">
                <img src="https://avatars.githubusercontent.com/u/2918581?v=4" alt="Bootstrap Logo" class="bootstrap-logo rounded-circle">
                <div class="w-100 d-flex justify-content-between gap-4">
                    <div>
                        <h6 class="mb-0">Another title here</h6>
                        <p class="mb-0 opacity-75">Some placeholder content in a paragraph that goes a little longer so it wraps to a new line.</p>
                    </div>
                    <small class="opacity-50">3d</small>
                </div>
            </a><a class="list-group-item list-group-item-action py-3 d-flex gap-3" href="#">
                <img src="https://avatars.githubusercontent.com/u/2918581?v=4" alt="Bootstrap Logo" class="bootstrap-logo rounded-circle">
                <div class="w-100 d-flex justify-content-between gap-4">
                    <div>
                        <h6 class="mb-0">Third heading</h6>
                        <p class="mb-0 opacity-75">Some placeholder content in a paragraph.</p>
                    </div>
                    <small class="opacity-50">1w</small>
                </div>
            </a>
        </ul>
    </div>
    <div class="space"></div>
    <div class="container d-flex flex-column flex-md-row gap-4">
        <div class="list-group w-100">
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                <span>
                    First checkbox
                    <small class="d-block text-muted">With support text underneath to add more details</small> 
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                <span>
                    Second checkbox
                    <small class="d-block text-muted">Some other text goes here</small> 
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="checkbox" value="">
                <span>
                    Third checkbox
                    <small class="d-block text-muted">And we end with another snippet of text</small> 
                </span>
            </label>
        </div>
        <div class="list-group w-100">
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" value="">
                <span>
                    First checkbox
                    <small class="d-block text-muted">With support text underneath to add more details</small> 
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" value="">
                <span>
                    Second checkbox
                    <small class="d-block text-muted">Some other text goes here</small> 
                </span>
            </label>
            <label class="list-group-item d-flex gap-2">
                <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios" value="">
                <span>
                    Third checkbox
                    <small class="d-block text-muted">And we end with another snippet of text</small> 
                </span>
            </label>
        </div>
    </div>
    <div class="space"></div>
    <div class="container">
        <div class="list-group">
            <label class="list-group-item d-flex gap-3">
                <input class="form-check-input flex-shrink-0" type="checkbox" style="font-size: 22px;" value="">
                <div class="form-checked-content">
                    <span class="fw-bold">Finish sales report</span>
                    <div class="text-muted">
                        <i class="fa-solid fa-calendar-day col-1 me-2"></i>
                        <small>1:00 - 2:00 p.m.</small>
                    </div>
                </div>
            </label>
            <label class="list-group-item d-flex gap-3">
                <input class="form-check-input flex-shrink-0" type="checkbox" style="font-size: 22px;" value="">
                <div class="form-checked-content">
                    <span class="fw-bold">Weekly All Hands</span>
                    <div class="text-muted">
                        <i class="fa-solid fa-calendar-day col-1 me-2"></i>
                        <small>2:00 - 2:30 p.m.</small>
                    </div>
                </div>
            </label>
            <label class="list-group-item d-flex gap-3">
                <input class="form-check-input flex-shrink-0" type="checkbox" style="font-size: 22px;" value="">
                <div class="form-checked-content">
                    <span class="fw-bold">Out of office</span>
                    <div class="text-muted">
                        <i class="fa-regular fa-clock col-1 me-2"></i>
                        <small>Tomorrow</small>
                    </div>
                </div>
            </label>
            <label class="list-group-item d-flex gap-3 bg-light disabled">
                <input class="form-check-input flex-shrink-0" type="checkbox" style="font-size: 22px;" value="">
                <div class="form-checked-content">
                    <span class="fw-bold">Add new task...</span>
                    <div class="text-muted">
                        <i class="fa-solid fa-list col-1 me-2"></i>
                        <small>Choose list...</small>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div class="space"></div>
    <div class="container">
        <div class="list-group list-group-checkeable gap-2">
            <input class="list-group-item-check" type="radio" id="listGroupCheckableRadios1" name="listGroupCheckableRadios">
            <label class="list-group-item list-group-item-action py-3 border" for="listGroupCheckableRadios1">
                <p class="mb-0">First radio</p>
                <small class="opacity-50">With support text underneath to add more details</small>
            </label>
            <input class="list-group-item-check" type="radio" id="listGroupCheckableRadios2" name="listGroupCheckableRadios">
            <label class="list-group-item list-group-item-action py-3 border" for="listGroupCheckableRadios2">
                <p class="mb-0">Second radio</p>
                <small class="opacity-50">Some other text goes here</small>
            </label>
            <input class="list-group-item-check" type="radio" id="listGroupCheckableRadios3" name="listGroupCheckableRadios">
            <label class="list-group-item list-group-item-action py-3 border" for="listGroupCheckableRadios3">
                <p class="mb-0">Third radio</p>
                <small class="opacity-50">And we end with another snippet of text</small>
            </label>
            <input class="list-group-item-check" type="radio" id="listGroupCheckableRadios4" name="listGroupCheckableRadios" disabled>
            <label class="list-group-item list-group-item-action py-3 border" for="listGroupCheckableRadios4">
                <p class="mb-0">Fourth disable radio</p>
                <small class="opacity-50">This option is disabled</small>
            </label>
        </div>
    </div>
    

<!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- /Bootstrap js -->
</body>
</html>
